<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator & Flipper</title>
    <style>
        :root {
            --primary-color: #2563EB; /* Bright Blue */
            --primary-hover: #1d4ed8;
            --bg-color: #F0F9FF;
            --surface-color: #FFFFFF;
            --text-color: #1F2937;
            --border-color: #BFDBFE;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--surface-color);
            width: 100%;
            max-width: 900px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 1rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: #64748b;
            font-size: 0.95rem;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: var(--radius);
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            background-color: #EFF6FF;
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: block;
        }

        /* Editor Section */
        .editor-container {
            display: none; /* Hidden until image loaded */
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        /* Canvas Wrapper - ensures canvas fits screen */
        .canvas-wrapper {
            background-color: #f8fafc; /* Checkerboard pattern for transparency usually goes here */
            background-image: 
                linear-gradient(45deg, #e2e8f0 25%, transparent 25%), 
                linear-gradient(-45deg, #e2e8f0 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #e2e8f0 75%), 
                linear-gradient(-45deg, transparent 75%, #e2e8f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 10px;
            max-width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 60vh;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Tool Bar */
        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            background-color: #f1f5f9;
            border-radius: var(--radius);
        }

        .tool-group {
            display: flex;
            gap: 5px;
        }

        .btn-icon {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
        }

        .btn-icon:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-icon span {
            margin-left: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1rem;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #334155;
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .toolbar { flex-direction: column; align-items: stretch; }
            .tool-group { justify-content: center; }
            .btn-icon span { display: none; } /* Hide text on mobile toolbar to save space */
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Image Rotator & Flipper</h1>
            <p class="subtitle">Rotate, flip, and adjust your images instantly.</p>
        </header>

        <!-- Upload Section -->
        <div class="upload-area" id="upload-area">
            <span class="upload-icon">üñºÔ∏è</span>
            <h3>Click or Drag Image Here</h3>
            <p style="color: #94a3b8; margin-top: 5px;">Supports JPG, PNG, WEBP</p>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <!-- Editor Section -->
        <div class="editor-container" id="editor-container">
            
            <!-- Canvas Preview -->
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>

            <!-- Transformation Controls -->
            <div class="toolbar">
                <div class="tool-group">
                    <button class="btn-icon" onclick="rotate(-90)" title="Rotate Left">
                        ‚Ü∫ <span>Left</span>
                    </button>
                    <button class="btn-icon" onclick="rotate(90)" title="Rotate Right">
                        ‚Üª <span>Right</span>
                    </button>
                </div>
                <div class="tool-group">
                    <button class="btn-icon" onclick="flip('h')" title="Flip Horizontal">
                        ‚Üî <span>Flip H</span>
                    </button>
                    <button class="btn-icon" onclick="flip('v')" title="Flip Vertical">
                        ‚Üï <span>Flip V</span>
                    </button>
                </div>
                <div class="tool-group">
                    <button class="btn-icon" onclick="resetTransforms()" title="Reset">
                        ‚ü≤ <span>Reset</span>
                    </button>
                </div>
            </div>

            <!-- Download / New File -->
            <div class="actions">
                <button class="btn btn-secondary" onclick="resetTool()">Upload New Image</button>
                <button class="btn btn-primary" onclick="downloadImage()">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const editorContainer = document.getElementById('editor-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // State variables
        let originalImage = new Image();
        let fileName = "edited-image.png";
        let rotation = 0; // Degrees (0, 90, 180, 270)
        let flipH = 1;    // 1 or -1
        let flipV = 1;    // 1 or -1

        // --- Event Listeners ---

        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop styles
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#EFF6FF';
            uploadArea.style.borderColor = '#1d4ed8';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
            uploadArea.style.borderColor = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            uploadArea.style.borderColor = '';
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect({ target: fileInput });
            }
        });

        // --- Core Functions ---

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                fileName = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage.src = e.target.result;
                    originalImage.onload = () => {
                        resetTransforms();
                        uploadArea.style.display = 'none';
                        editorContainer.style.display = 'flex';
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function renderImage() {
            if (!originalImage.src) return;

            // 1. Calculate Canvas Dimensions
            // If rotated 90 or 270, width and height are swapped
            if (rotation % 180 !== 0) {
                canvas.width = originalImage.height;
                canvas.height = originalImage.width;
            } else {
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;
            }

            // 2. Clear Context
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 3. Save Context State
            ctx.save();

            // 4. Move to Center of Canvas
            ctx.translate(canvas.width / 2, canvas.height / 2);

            // 5. Apply Rotation
            ctx.rotate(rotation * Math.PI / 180);

            // 6. Apply Flip
            ctx.scale(flipH, flipV);

            // 7. Draw Image
            // We draw the image centered on the transformed coordinate system
            // Note: We always draw using original dimensions, centered at 0,0
            ctx.drawImage(
                originalImage, 
                -originalImage.width / 2, 
                -originalImage.height / 2
            );

            // 8. Restore Context
            ctx.restore();
        }

        // --- Transformation Controls ---

        function rotate(degrees) {
            rotation += degrees;
            // Keep rotation clean (0, 90, 180, 270)
            // This logic handles negative rotation correctly
            /* 
               Note: While Canvas can handle any degree, standard tools usually
               stick to 90 degree increments.
            */
            renderImage();
        }

        function flip(direction) {
            if (direction === 'h') {
                flipH *= -1;
            } else {
                flipV *= -1;
            }
            renderImage();
        }

        function resetTransforms() {
            rotation = 0;
            flipH = 1;
            flipV = 1;
            renderImage();
        }

        function downloadImage() {
            // Convert canvas to data URL
            const link = document.createElement('a');
            link.download = 'edited-' + fileName;
            link.href = canvas.toDataURL('image/png', 1.0); // High quality PNG
            link.click();
        }

        function resetTool() {
            fileInput.value = '';
            originalImage = new Image();
            editorContainer.style.display = 'none';
            uploadArea.style.display = 'block';
        }
    </script>
</body>
</html>

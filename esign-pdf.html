<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional eSign PDF</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #007bff; /* Bright Blue */
            --primary-hover: #0056b3;
            --bg-color: #f8f9fa;
            --sidebar-width: 300px;
            --border-color: #e0e0e0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- SCREEN 1: UPLOAD AREA --- */
        #upload-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 10;
            background: white;
        }

        .upload-card {
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .drop-zone {
            border: 2px dashed var(--primary);
            border-radius: 8px;
            padding: 40px;
            background: #f0f8ff;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 20px;
        }
        .drop-zone:hover { background: #e1f0ff; }
        .drop-zone i { font-size: 48px; color: var(--primary); margin-bottom: 15px; }
        
        .btn-upload {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-upload:hover { background: var(--primary-hover); }

        /* --- SCREEN 2: WORKSPACE (SPLIT LAYOUT) --- */
        #workspace-screen {
            display: none; /* Hidden initially */
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* LEFT: PDF SCROLL AREA */
        #pdf-container {
            flex-grow: 1;
            background: #525659; /* Standard PDF viewer grey */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            gap: 20px;
        }

        .page-wrapper {
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* RIGHT: SIDEBAR TOOLS */
        #sidebar {
            width: var(--sidebar-width);
            background: white;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.05);
            z-index: 5;
        }

        .sidebar-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .tool-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: 0.2s;
            color: #444;
        }
        .tool-btn:hover { border-color: var(--primary); color: var(--primary); background: #f0f8ff; }
        .tool-btn i { font-size: 18px; }

        .btn-download {
            margin-top: auto; /* Push to bottom */
            background: #28a745; /* Green for finish */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .btn-download:hover { background: #218838; }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            width: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .modal-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f9f9f9;
            font-weight: 500;
        }
        .tab.active { background: white; border-bottom: 3px solid var(--primary); color: var(--primary); }
        
        .tab-panel { display: none; padding: 20px; text-align: center; }
        .tab-panel.active { display: block; }

        /* Draw Pad */
        #signature-pad { border: 1px solid #ddd; border-radius: 4px; cursor: crosshair; }
        
        /* Type Input */
        #type-input {
            width: 100%;
            padding: 10px;
            font-size: 30px;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .btn-secondary { background: #eee; color: #333; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }

        /* Loader */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:200; display:none; flex-direction:column; align-items:center; justify-content:center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom:10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-text">Processing...</p>
    </div>

    <div id="upload-screen">
        <div class="upload-card">
            <h2 style="color: #333; margin-bottom: 10px;">Sign PDF Online</h2>
            <p style="color: #666; margin-bottom: 30px;">Professional & Secure eSignature Tool</p>
            
            <div class="drop-zone" id="drop-zone">
                <i class="fas fa-file-pdf"></i>
                <p>Drag & Drop PDF here</p>
                <p style="font-size: 12px; color: #999;">or</p>
                <input type="file" id="file-input" accept="application/pdf" style="display: none;">
                <button class="btn-upload" onclick="document.getElementById('file-input').click()">Select PDF File</button>
            </div>
        </div>
    </div>

    <div id="workspace-screen" style="display: none;">
        <div id="pdf-container">
            </div>

        <div id="sidebar">
            <div class="sidebar-header">Signature Tools</div>
            
            <button class="tool-btn" onclick="openModal('signature')">
                <i class="fas fa-pen-nib" style="color: var(--primary);"></i> Add Signature
            </button>
            
            <button class="tool-btn" onclick="openModal('initials')">
                <i class="fas fa-font" style="color: #6610f2;"></i> Add Initials
            </button>

            <div style="flex-grow: 1;"></div>

            <button class="btn-download" onclick="downloadPDF()">
                <i class="fas fa-download"></i> Sign & Download
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-tabs">
                <div class="tab active" onclick="switchTab('draw')">Draw</div>
                <div class="tab" onclick="switchTab('type')">Type</div>
                <div class="tab" onclick="switchTab('upload')">Upload</div>
            </div>

            <div id="panel-draw" class="tab-panel active">
                <canvas id="signature-pad" width="450" height="200"></canvas>
                <div style="margin-top: 10px; text-align: right;">
                    <span style="font-size: 12px; color: var(--primary); cursor: pointer;" onclick="clearPad()">Clear</span>
                </div>
            </div>

            <div id="panel-type" class="tab-panel">
                <input type="text" id="type-input" placeholder="Type your name" oninput="renderTypePreview()">
                <div id="type-preview-container" style="margin-top: 20px; height: 100px; display: flex; align-items: center; justify-content: center; border: 1px dashed #ddd;">
                    </div>
            </div>

            <div id="panel-upload" class="tab-panel">
                <input type="file" id="image-upload" accept="image/*">
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="addSignatureToCanvas()">Add Signature</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <script>
        // --- GLOBAL STATE ---
        let pdfDoc = null;
        let pdfBytes = null;
        let scale = 1.5; // Render quality
        let fabricCanvases = []; // Store fabric instance for each page
        let currentModalMode = 'signature';
        
        // Drawing Pad state
        const drawCanvas = new fabric.Canvas('signature-pad', { isDrawingMode: true });
        drawCanvas.freeDrawingBrush.width = 3;
        drawCanvas.freeDrawingBrush.color = "black";

        // --- UPLOAD LOGIC ---
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.background = '#e1f0ff'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.background = '#f0f8ff'; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (file.type !== 'application/pdf') return alert('Please upload a PDF');
            
            document.getElementById('loader').style.display = 'flex';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfBytes = arrayBuffer; // Store for final saving
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                await renderPDF();
                
                document.getElementById('upload-screen').style.display = 'none';
                document.getElementById('workspace-screen').style.display = 'flex';
            } catch (err) {
                console.error(err);
                alert("Error loading PDF");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        // --- RENDER PDF PAGES ---
        async function renderPDF() {
            const container = document.getElementById('pdf-container');
            container.innerHTML = '';
            fabricCanvases = [];

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: scale });

                // Wrapper
                const wrapper = document.createElement('div');
                wrapper.className = 'page-wrapper';
                wrapper.style.width = `${viewport.width}px`;
                wrapper.style.height = `${viewport.height}px`;
                container.appendChild(wrapper);

                // 1. PDF Render Canvas (Background)
                const pdfCanvas = document.createElement('canvas');
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;
                wrapper.appendChild(pdfCanvas);

                const renderContext = { canvasContext: pdfCanvas.getContext('2d'), viewport: viewport };
                await page.render(renderContext).promise;

                // 2. Fabric Canvas (Interactive Layer)
                const fabricCanvasEl = document.createElement('canvas');
                // fabric.js needs unique IDs if possible, or just pass element
                wrapper.appendChild(fabricCanvasEl);

                const fc = new fabric.Canvas(fabricCanvasEl, {
                    width: viewport.width,
                    height: viewport.height,
                    selection: false // Disable group selection for cleaner UX
                });
                
                // Position absolute to overlay on PDF
                fc.getElement().parentNode.style.position = 'absolute';
                fc.getElement().parentNode.style.top = '0';
                fc.getElement().parentNode.style.left = '0';

                fabricCanvases.push({ pageIndex: i - 1, fabric: fc, viewport: viewport });
            }
        }

        // --- MODAL & SIGNATURE LOGIC ---
        function openModal(mode) {
            currentModalMode = mode; // 'signature' or 'initials'
            document.getElementById('modal-overlay').style.display = 'flex';
            clearPad();
            document.getElementById('type-input').value = '';
            switchTab('draw');
        }
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`panel-${tabName}`).classList.add('active');
        }
        function clearPad() {
            drawCanvas.clear();
            drawCanvas.backgroundColor = "transparent"; // Ensure transparent
        }

        async function addSignatureToCanvas() {
            const activeTab = document.querySelector('.tab-panel.active').id;
            let imgData = null;

            if (activeTab === 'panel-draw') {
                if (drawCanvas.isEmpty()) return alert("Please draw something.");
                // Trim whitespace (optional but recommended feature in robust apps) - here we take full canvas
                imgData = drawCanvas.toDataURL({ format: 'png' });
            } else if (activeTab === 'panel-type') {
                const text = document.getElementById('type-input').value;
                if (!text) return alert("Please type your name.");
                imgData = textToImage(text);
            } else if (activeTab === 'panel-upload') {
                const file = document.getElementById('image-upload').files[0];
                if (!file) return alert("Select an image.");
                imgData = await readFileAsDataURL(file);
            }

            // Add to the first visible page (or middle of screen). 
            // For simplicity: Add to Page 1
            const target = fabricCanvases[0]; 
            
            fabric.Image.fromURL(imgData, function(img) {
                img.scaleToWidth(200);
                img.set({
                    left: 100,
                    top: 100,
                    cornerSize: 10,
                    cornerColor: '#007bff',
                    transparentCorners: false
                });
                target.fabric.add(img);
                target.fabric.setActiveObject(img);
            });

            closeModal();
        }

        // Helper: Convert typed text to Image (to preserve font in PDF)
        function textToImage(text) {
            const tCanvas = document.createElement('canvas');
            const ctx = tCanvas.getContext('2d');
            tCanvas.width = 500;
            tCanvas.height = 150;
            ctx.font = "60px 'Great Vibes'";
            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, tCanvas.width/2, tCanvas.height/2);
            return tCanvas.toDataURL('image/png');
        }

        function readFileAsDataURL(file) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        // --- FINAL EXPORT (PDF-LIB) ---
        async function downloadPDF() {
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('loader-text').innerText = "Signing PDF...";

            try {
                const { PDFDocument } = PDFLib;
                const pdfDocLoaded = await PDFDocument.load(pdfBytes);
                const pages = pdfDocLoaded.getPages();

                // Loop through our fabric canvases
                for (let i = 0; i < fabricCanvases.length; i++) {
                    const fc = fabricCanvases[i].fabric;
                    const pdfPage = pages[i];
                    const objects = fc.getObjects();
                    const { width, height } = pdfPage.getSize();
                    
                    // Fabric Viewport vs PDF Dimensions
                    // We rendered PDF at 'scale' (1.5). 
                    // Fabric canvas dims = PDF Viewport dims.
                    // We need to normalize coords.
                    const viewport = fabricCanvases[i].viewport;

                    for (const obj of objects) {
                        const imgBytes = obj.toDataURL({ format: 'png' });
                        const embeddedImage = await pdfDocLoaded.embedPng(imgBytes);

                        // Calculations
                        // Object x/y in fabric are relative to the *scaled* viewport
                        // We need to scale them back to the original PDF point size
                        
                        // Scale Factor: PDF_Width / Viewport_Width
                        const scaleFactor = width / viewport.width;

                        const objWidth = obj.width * obj.scaleX * scaleFactor;
                        const objHeight = obj.height * obj.scaleY * scaleFactor;
                        const objX = obj.left * scaleFactor;
                        
                        // PDF-Lib Y is from bottom. Fabric Y is from top.
                        const objY = height - (obj.top * scaleFactor) - objHeight;

                        pdfPage.drawImage(embeddedImage, {
                            x: objX,
                            y: objY,
                            width: objWidth,
                            height: objHeight,
                        });
                    }
                }

                const pdfBytesSaved = await pdfDocLoaded.save();
                const blob = new Blob([pdfBytesSaved], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'signed_document.pdf';
                link.click();

            } catch (err) {
                console.error(err);
                alert("Error saving PDF.");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>
</body>
</html>

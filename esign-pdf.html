<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sign PDF Tool</title>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary-color: #2563EB;
            --primary-hover: #1d4ed8;
            --bg-color: #F0F9FF;
            --surface-color: #FFFFFF;
            --text-color: #1F2937;
            --border-color: #BFDBFE;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        header {
            text-align: center;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 { color: var(--primary-color); margin-bottom: 0.5rem; }
        
        /* Upload Area */
        .upload-section {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover { background-color: var(--primary-hover); }
        .btn:disabled { background-color: #93c5fd; cursor: not-allowed; }
        .btn-secondary { background-color: #e2e8f0; color: #334155; }
        .btn-secondary:hover { background-color: #cbd5e1; }
        
        input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0; top: 0; opacity: 0;
        }

        /* Editor Workspace */
        .workspace {
            display: none; /* Hidden initially */
            flex-direction: column;
            gap: 20px;
        }

        @media(min-width: 768px) {
            .workspace { flex-direction: row; align-items: flex-start; }
        }

        /* PDF Viewer (Left Side) */
        .pdf-container {
            flex: 2;
            background: var(--surface-color);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .canvas-wrapper {
            position: relative;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        #pdf-render { display: block; max-width: 100%; height: auto; }

        /* Draggable Signature Overlay */
        .draggable-signature {
            position: absolute;
            cursor: grab;
            border: 2px dashed var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
            z-index: 10;
        }

        .draggable-signature:active { cursor: grabbing; }

        .draggable-signature img {
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none; /* Let clicks pass to container for drag */
        }

        .remove-sig {
            position: absolute;
            top: -12px;
            right: -12px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        /* Controls (Right Side) */
        .controls {
            flex: 1;
            background: var(--surface-color);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
        }

        .tab-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .tab-btn {
            flex: 1; padding: 10px; border: 1px solid var(--border-color);
            background: #f8fafc; cursor: pointer; border-radius: 6px;
        }
        .tab-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        /* Signature Pad */
        .sig-pad-wrapper {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
            position: relative;
        }
        
        canvas#signature-pad {
            width: 100%;
            height: 150px;
            cursor: crosshair;
            display: block;
        }

        .pad-controls {
            display: flex; justify-content: space-between; padding: 5px 10px; background: #f1f5f9;
        }

        .pad-btn { font-size: 0.8rem; background: none; border: none; color: #64748b; cursor: pointer; }
        .pad-btn:hover { color: var(--primary-color); text-decoration: underline; }

        /* Text Signature Input */
        #text-input {
            width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; font-family: 'Cursive', serif; font-size: 1.5rem;
        }

        /* Page Navigation */
        .page-nav {
            display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>E-Sign PDF Tool</h1>
            <p style="color: #64748b;">Draw your signature and place it anywhere on the document.</p>
        </header>

        <!-- Step 1: Upload -->
        <div class="upload-section" id="upload-section">
            <div style="font-size: 3rem; margin-bottom: 10px;">üìÑ</div>
            <h3>Upload PDF to Sign</h3>
            <div class="file-input-wrapper">
                <button class="btn">Choose File</button>
                <input type="file" id="file-input" accept="application/pdf">
            </div>
        </div>

        <!-- Step 2: Editor -->
        <div class="workspace" id="workspace">
            
            <!-- Left: PDF Preview -->
            <div class="pdf-container">
                <div class="page-nav">
                    <button class="btn btn-secondary" id="prev-page">‚ùÆ Prev</button>
                    <span id="page-num">Page 1 of 1</span>
                    <button class="btn btn-secondary" id="next-page">Next ‚ùØ</button>
                </div>

                <div class="canvas-wrapper" id="canvas-wrapper">
                    <canvas id="pdf-render"></canvas>
                    <!-- Draggable signature will be injected here -->
                </div>
            </div>

            <!-- Right: Signature Controls -->
            <div class="controls">
                <h3>Create Signature</h3>
                
                <div class="tab-group">
                    <button class="tab-btn active" onclick="switchTab('draw')">Draw</button>
                    <button class="tab-btn" onclick="switchTab('type')">Type</button>
                </div>

                <!-- Draw Tab -->
                <div id="draw-tab">
                    <div class="sig-pad-wrapper">
                        <canvas id="signature-pad"></canvas>
                        <div class="pad-controls">
                            <button class="pad-btn" onclick="clearPad()">Clear</button>
                        </div>
                    </div>
                </div>

                <!-- Type Tab -->
                <div id="type-tab" style="display:none;">
                    <input type="text" id="text-input" placeholder="Type your name..." oninput="generateTextSig()">
                    <div style="margin-top:10px; text-align:center;">
                        <img id="text-preview" style="max-height: 50px; border:1px dashed #ccc;">
                    </div>
                </div>

                <button class="btn" onclick="addSignatureToBoard()">Add Signature to Page</button>
                
                <hr style="border:0; border-top:1px solid #e2e8f0;">
                
                <div style="text-align: center;">
                    <p style="font-size:0.9rem; color:#64748b; margin-bottom:10px;">Drag signature to desired position.</p>
                    <button class="btn" id="download-btn" onclick="downloadSignedPdf()">üíæ Save & Download PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Variables ---
        let pdfDoc = null; // The PDF.js document
        let pdfBytes = null; // The raw ArrayBuffer
        let pageNum = 1;
        let pdfScale = 1.5; // Render scale
        let signatureImg = null; // The base64 signature image currently being placed
        let currentSigElement = null; // The DOM element for drag/drop
        
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const uploadSection = document.getElementById('upload-section');
        const workspace = document.getElementById('workspace');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const pdfCanvas = document.getElementById('pdf-render');
        const ctx = pdfCanvas.getContext('2d');
        const pageNumSpan = document.getElementById('page-num');
        const sigPad = document.getElementById('signature-pad');
        const sigCtx = sigPad.getContext('2d');

        // --- 1. Upload & Render PDF ---

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                pdfBytes = await file.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument(pdfBytes);
                pdfDoc = await loadingTask.promise;
                
                uploadSection.style.display = 'none';
                workspace.style.display = 'flex';
                renderPage(pageNum);
            } else {
                alert("Please select a valid PDF.");
            }
        });

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            
            // Adjust scale based on container width (mobile responsive)
            const viewport = page.getViewport({ scale: pdfScale });
            pdfCanvas.height = viewport.height;
            pdfCanvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
            
            pageNumSpan.textContent = `Page ${num} of ${pdfDoc.numPages}`;
            
            // Clear any existing signature on page change (Simple version)
            // ideally we would save state per page, but for a simple tool, we reset.
            if(currentSigElement) currentSigElement.remove();
            currentSigElement = null;
        }

        // Navigation
        document.getElementById('prev-page').addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        });
        document.getElementById('next-page').addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        });

        // --- 2. Signature Creation (Draw/Type) ---

        // Signature Pad Logic
        let drawing = false;
        
        // Handle resizing of sig pad
        sigPad.width = sigPad.offsetWidth;
        sigPad.height = sigPad.offsetHeight;
        sigCtx.lineWidth = 2;
        sigCtx.lineCap = 'round';
        sigCtx.strokeStyle = 'black';

        function getPos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (evt.clientX || evt.touches[0].clientX) - rect.left,
                y: (evt.clientY || evt.touches[0].clientY) - rect.top
            };
        }

        ['mousedown', 'touchstart'].forEach(ev => {
            sigPad.addEventListener(ev, (e) => {
                e.preventDefault();
                drawing = true;
                const pos = getPos(sigPad, e);
                sigCtx.beginPath();
                sigCtx.moveTo(pos.x, pos.y);
            });
        });

        ['mousemove', 'touchmove'].forEach(ev => {
            sigPad.addEventListener(ev, (e) => {
                e.preventDefault();
                if (!drawing) return;
                const pos = getPos(sigPad, e);
                sigCtx.lineTo(pos.x, pos.y);
                sigCtx.stroke();
            });
        });

        ['mouseup', 'touchend', 'mouseout'].forEach(ev => {
            sigPad.addEventListener(ev, () => { drawing = false; });
        });

        function clearPad() {
            sigCtx.clearRect(0, 0, sigPad.width, sigPad.height);
        }

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(tab === 'draw') {
                document.getElementById('draw-tab').style.display = 'block';
                document.getElementById('type-tab').style.display = 'none';
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('draw-tab').style.display = 'none';
                document.getElementById('type-tab').style.display = 'block';
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }

        // Generate Text Signature
        function generateTextSig() {
            const text = document.getElementById('text-input').value;
            const tCanvas = document.createElement('canvas');
            const tCtx = tCanvas.getContext('2d');
            tCanvas.width = 300;
            tCanvas.height = 100;
            tCtx.font = "italic 40px serif"; // Simple cursive-like font
            tCtx.fillStyle = "black";
            tCtx.fillText(text, 10, 60);
            document.getElementById('text-preview').src = tCanvas.toDataURL();
        }

        // --- 3. Placing Signature on PDF (Drag & Drop) ---

        function addSignatureToBoard() {
            // Get Image Base64
            let dataUrl;
            if(document.getElementById('draw-tab').style.display !== 'none') {
                // Check if empty
                const pixelBuffer = new Uint32Array(
                    sigCtx.getImageData(0, 0, sigPad.width, sigPad.height).data.buffer
                );
                if (!pixelBuffer.some(color => color !== 0)) {
                    alert("Please draw a signature first.");
                    return;
                }
                dataUrl = sigPad.toDataURL('image/png');
            } else {
                if(!document.getElementById('text-input').value) {
                    alert("Please type a signature.");
                    return;
                }
                dataUrl = document.getElementById('text-preview').src;
            }

            // Remove previous if exists
            if(currentSigElement) currentSigElement.remove();

            // Create DOM Element
            const imgContainer = document.createElement('div');
            imgContainer.className = 'draggable-signature';
            // Initial size and position
            imgContainer.style.width = '150px'; 
            imgContainer.style.height = 'auto'; // aspect ratio handled by img
            imgContainer.style.left = '50px';
            imgContainer.style.top = '50px';

            const img = document.createElement('img');
            img.src = dataUrl;
            signatureImg = dataUrl;

            const removeBtn = document.createElement('div');
            removeBtn.className = 'remove-sig';
            removeBtn.innerHTML = '√ó';
            removeBtn.onclick = () => { imgContainer.remove(); currentSigElement = null; };

            imgContainer.appendChild(img);
            imgContainer.appendChild(removeBtn);
            canvasWrapper.appendChild(imgContainer);
            currentSigElement = imgContainer;

            enableDrag(imgContainer);
        }

        function enableDrag(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            elmnt.onmousedown = dragMouseDown;
            elmnt.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // Get mouse position
                pos3 = e.clientX || e.touches[0].clientX;
                pos4 = e.clientY || e.touches[0].clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                // calculate new cursor position
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;

                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;

                // set element new position
                let newTop = (elmnt.offsetTop - pos2);
                let newLeft = (elmnt.offsetLeft - pos1);

                // Boundary checks
                if(newTop < 0) newTop = 0;
                if(newLeft < 0) newLeft = 0;
                if(newTop + elmnt.offsetHeight > pdfCanvas.height) newTop = pdfCanvas.height - elmnt.offsetHeight;
                if(newLeft + elmnt.offsetWidth > pdfCanvas.width) newLeft = pdfCanvas.width - elmnt.offsetWidth;

                elmnt.style.top = newTop + "px";
                elmnt.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }

        // --- 4. Burn Signature into PDF & Download ---

        async function downloadSignedPdf() {
            if (!currentSigElement) {
                alert("Please place a signature on the document first.");
                return;
            }

            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.disabled = true;
            downloadBtn.innerText = "Processing...";

            try {
                // 1. Load PDF with PDF-Lib
                const { PDFDocument } = PDFLib;
                const pdfDocLib = await PDFDocument.load(pdfBytes);
                
                // 2. Embed PNG
                const pngImage = await pdfDocLib.embedPng(signatureImg);
                
                // 3. Get Page Dimensions
                const page = pdfDocLib.getPage(pageNum - 1); // 0-based index
                const { width: pageWidth, height: pageHeight } = page.getSize();
                
                // 4. Calculate Coordinates
                // HTML Canvas Size
                const canvasW = pdfCanvas.width;
                const canvasH = pdfCanvas.height;
                
                // Element Position (Relative to canvas)
                const rect = currentSigElement.getBoundingClientRect();
                const canvasRect = pdfCanvas.getBoundingClientRect();
                
                const cssLeft = rect.left - canvasRect.left;
                const cssTop = rect.top - canvasRect.top;
                const cssWidth = currentSigElement.offsetWidth;
                const cssHeight = currentSigElement.offsetHeight;

                // Scale Factor (PDF Points vs CSS Pixels)
                // Note: We use the rendered canvas width vs actual PDF width
                const scaleX = pageWidth / canvasW;
                const scaleY = pageHeight / canvasH;

                // PDF Coordinates (Bottom-Left is 0,0)
                const pdfX = cssLeft * scaleX;
                const pdfY = pageHeight - ((cssTop + cssHeight) * scaleY); // Flip Y axis
                const pdfW = cssWidth * scaleX;
                const pdfH = cssHeight * scaleY;

                // 5. Draw Image
                page.drawImage(pngImage, {
                    x: pdfX,
                    y: pdfY,
                    width: pdfW,
                    height: pdfH,
                });

                // 6. Save & Download
                const pdfBytesModified = await pdfDocLib.save();
                const blob = new Blob([pdfBytesModified], { type: "application/pdf" });
                saveAs(blob, "signed_document.pdf");

            } catch (err) {
                console.error(err);
                alert("Error saving PDF: " + err.message);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerText = "üíæ Save & Download PDF";
            }
        }
    </script>
</body>
</html>

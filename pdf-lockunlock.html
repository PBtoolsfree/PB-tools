<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Lock / Unlock Tool</title>

<!-- PDF LIB -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
:root{
  --blue:#1e90ff;
  --light:#f3f9ff;
}

body{
  margin:0;
  background:var(--light);
  font-family:Arial, sans-serif;
  padding:15px;
  display:flex;
  justify-content:center;
}

.container{
  background:#fff;
  max-width:480px;
  width:100%;
  border-radius:16px;
  box-shadow:0 12px 35px rgba(0,0,0,.1);
  padding:20px;
}

h1{
  color:var(--blue);
  text-align:center;
}

.drop-zone{
  border:2px dashed var(--blue);
  border-radius:12px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  margin:15px 0;
}

.drop-zone.drag{
  background:#e8f3ff;
}

input[type=file]{
  display:none;
}

.mode{
  display:flex;
  gap:10px;
  margin:10px 0;
}

.mode button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:#e6f2ff;
  color:var(--blue);
}

.mode .active{
  background:var(--blue);
  color:#fff;
}

.password-box{
  position:relative;
}

.password-box input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.toggle{
  position:absolute;
  right:10px;
  top:12px;
  cursor:pointer;
  font-size:14px;
  color:var(--blue);
}

textarea{
  width:100%;
  margin-top:10px;
  border-radius:8px;
  padding:10px;
  resize:none;
}

button#process{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:var(--blue);
  color:#fff;
  font-size:16px;
  font-weight:bold;
  margin-top:10px;
}

.progress{
  display:none;
  height:6px;
  background:#ddd;
  border-radius:10px;
  margin-top:12px;
  overflow:hidden;
}

.progress span{
  display:block;
  height:100%;
  width:0;
  background:var(--blue);
}

.ads{
  margin-top:20px;
  padding:15px;
  background:#f7f7f7;
  border-radius:10px;
  text-align:center;
  color:#888;
}
</style>
</head>

<body>

<div class="container">
<h1>üîê PDF Lock / Unlock</h1>

<div class="drop-zone" id="dropZone">
  üìÇ Drag & Drop PDFs or Click
  <input type="file" id="fileInput" accept="application/pdf" multiple>
</div>

<div class="mode">
  <button id="lockBtn" class="active">Lock</button>
  <button id="unlockBtn">Unlock</button>
  <button id="aiBtn">AI Mode</button>
</div>

<div class="password-box">
  <input type="password" id="password" placeholder="Enter Password">
  <span class="toggle" id="togglePass">Show</span>
</div>

<textarea id="aiPrompt" rows="3" placeholder="AI Prompt (optional)"></textarea>

<button id="process">Process PDFs</button>

<div class="progress" id="progress">
  <span></span>
</div>

<div class="ads">
  AdSense Placeholder (Safe Spacing)
</div>
</div>

<script>
let mode="lock";
let files=[];

dropZone.onclick=()=>fileInput.click();

fileInput.onchange=e=>files=[...e.target.files];

dropZone.ondragover=e=>{
  e.preventDefault();
  dropZone.classList.add("drag");
};
dropZone.ondragleave=()=>dropZone.classList.remove("drag");
dropZone.ondrop=e=>{
  e.preventDefault();
  dropZone.classList.remove("drag");
  files=[...e.dataTransfer.files];
};

lockBtn.onclick=()=>setMode("lock");
unlockBtn.onclick=()=>setMode("unlock");
aiBtn.onclick=()=>setMode("ai");

function setMode(m){
  mode=m;
  [lockBtn,unlockBtn,aiBtn].forEach(b=>b.classList.remove("active"));
  if(m==="lock")lockBtn.classList.add("active");
  if(m==="unlock")unlockBtn.classList.add("active");
  if(m==="ai")aiBtn.classList.add("active");
}

togglePass.onclick=()=>{
  password.type=password.type==="password"?"text":"password";
  togglePass.innerText=password.type==="password"?"Show":"Hide";
};

process.onclick=async()=>{
  if(!files.length)return alert("Select PDFs");
  const pass=password.value;
  if(!pass && mode!=="ai")return alert("Enter password");

  progress.style.display="block";
  let bar=progress.querySelector("span");

  for(let i=0;i<files.length;i++){
    bar.style.width=((i/files.length)*100)+"%";
    await handlePDF(files[i],pass);
  }
  bar.style.width="100%";
};

async function handlePDF(file,pass){
  const bytes=await file.arrayBuffer();

  try{
    if(mode==="unlock"){
      const pdf=await PDFLib.PDFDocument.load(bytes,{password:pass});
      save(await pdf.save(),"unlocked-"+file.name);
    }else{
      const pdf=await PDFLib.PDFDocument.load(bytes);
      const out=await PDFLib.PDFDocument.create();
      const pages=await out.copyPages(pdf,pdf.getPageIndices());
      pages.forEach(p=>out.addPage(p));
      out.encrypt({userPassword:pass,ownerPassword:pass});
      save(await out.save(),"locked-"+file.name);
    }
  }catch{
    alert("Wrong password or unsupported PDF");
  }
}

function save(data,name){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([data],{type:"application/pdf"}));
  a.download=name;
  a.click();
}
</script>

</body>
</html>
